<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Pedido</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>CakeTux</h1>
            <label for="">Cel. 9613154896</label>
        </div>
    </header>
    <nav class="nav">
        <div>
            <ul class="options">
                <li><a href="">Sabores</a></li>
                <li><a href="">Adornos</a></li>
                <li><a href="">Información</a></li>
                <li><button>Ingresar</button></li>
            </ul>
        </div>
    </nav
    ><h3>Realiza tu pedido con la mejor calidad</h3>
    <div class="formPedido">
        <form action="">
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="name" placeholder="Ingrese su nombre">
            <label for="Telefono">Telefono</label>
            <input type="number" id="phone" placeholder="Ingrese su numero de celular">
            <label for="correo">Correo Electronico</label>
            <input type="email" id="email" placeholder="Ingrese un correo de contacto">
            <label for="pedido">Descripción de su pedido</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <label for="">Seleccione el sabor de su preferencia</label>
            <select name="sabores">
                <option>
                    Chocovainilla
                </option>
                <option>
                    Pastel de zanahoria
                </option>
                <option>
                    Rafaello
                </option>
                <option>
                    Tiramisú
                </option>
                <option>
                    Pastel de Queso
                </option>
            </select>
            <label for="">Seleccione el adorno de preferencia</label>
            <select name="adornos">
                <option>
                    Vela luminosa
                </option>
                <option>
                    Vela de letrero
                </option>
                <option>
                    Vela de letrero luminosa
                </option>
                <option>
                    CakeThopper
                </option>
            </select>
            <button>Confirmar pedido</button>
        </form>
    </div>
    <footer class="informacion">
        <div>
            <h1>CakeTux</h1>
            <h3>Celular: 9613154896</h3>
            <p>
                Manda mensaje para cotizar algún diseño en especial o hazlo en nuestra pagina
            </p>
        </div>
    </footer>
</body>
</html>
